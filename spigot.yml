    entity-activation-range:
      animals: 24
      monsters: 32
      raiders: 48
      misc: 8
      water: 8
      villagers: 32
      flying-monsters: 32
      wake-up-inactive:
        animals-max-per-tick: 1
        animals-every: 1200
        animals-for: 100
        monsters-max-per-tick: 1
        monsters-every: 400
        monsters-for: 100
        villagers-max-per-tick: 1
        villagers-every: 600
        villagers-for: 100
        flying-monsters-max-per-tick: 1
        flying-monsters-every: 200
        flying-monsters-for: 100
      villagers-work-immunity-after: 100
      villagers-work-immunity-for: 20
      villagers-active-for-panic: true
      tick-inactive-villagers: true
      ignore-spectators: false
    ticks-per:
      hopper-transfer: 8
      hopper-check: 1
    hopper-amount: 1
    hopper-can-load-chunks: false
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      display: 128
      other: 64
    hunger:
      jump-walk-exhaustion: 0.075 # 0.05 x1.5
      jump-sprint-exhaustion: 0.4 # 0.2 x2
      combat-exhaustion: 0.15 # 0.1 x1.5
      regen-exhaustion: 9.0 # 6.0 x1.5
      swim-multiplier: 0.04 # 0.01 x4
      sprint-multiplier: 0.2 # 0.1 x2
      other-multiplier: 0.0 # 0.0
